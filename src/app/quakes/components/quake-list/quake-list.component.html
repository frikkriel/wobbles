<div *ngIf="isLoading$ | async" class="d-flex justify-content-center pt-5">
    <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div *ngIf="error$ | async" class="alert alert-danger mt-2" role="alert">
    Oops, something went wrong. Please try again later.
</div>
<table *ngIf="!(isLoading$ | async)" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Place</th>
            <th>Date/Time</th>
            <th>Magnitude</th>
            <th>Resulted in a tsunami</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of quakes$ | async" [routerLink]="['/quakes-detail', item.id]">
            <td>{{item.properties.place}}</td>
            <td>{{item.properties.time | date}}</td>
            <td>{{item.properties.mag}}</td>
            <td>{{item.properties.tsunami ? 'Yes' : 'No'}}</td>
        </tr>

    </tbody>
</table>
